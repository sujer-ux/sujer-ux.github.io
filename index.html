<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sujer-ux</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
</head>
<body >
   <div class="wallpaper">
       <div class="album">EP (Extended Play)</div>
        <div class="wrapper">
           <div class="time-line" id="timeLine">
               <div class="line" id="timeProgress"></div>
                    <audio controls id="audio" class="audio">
                        <source src="audio.mp3" type="audio/mpeg">
                    </audio>
               <div class="duration">01:47</div>
               <div class="current">00:00</div>
           </div>
            <div id="muteBlock">
                
            </div>
            <div class="vol">
                <svg class="vol-ring">
                    <circle class="volume-circle" id="circle-volume" r="32" stroke-linecap="round"/>
                    <circle class="vol-ring-circle" id="circle" r="32" stroke-linecap="round"/>
                    <circle class="back-circle" id="circle" r="32" />
                </svg>
                <div class="rangeTrans">
                    <div class="rangeBlock">
                            <input type="range" class="range" id="range" class = "style-slider slider-progress" value="180" min="45" max="315" oninput="rotate()">
                    </div>
                </div>
                <div class="fader" id="fade"></div>
            </div>
            <div class="value" id="rot-value"></div>
            <div class="play-pause"></div>
        </div>
        <img src="https://telegra.ph/file/c6323f9d7004e1014d125.jpg" alt="обложка" id="paper">
    </div>

    <script src="script.js"></script>
    <script src="https://npmcdn.com/grade-js/docs/dist/grade.js"></script>
    <script type="text/javascript">
        window.addEventListener('load', function(){
            Grade(document.querySelectorAll('.wallpaper'))
        })
    </script>
</body>
</html>
